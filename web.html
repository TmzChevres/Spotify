<head>
    <title>Spotify Artist Web</title>
    <meta name="description" content="Visual display of collaborating artists">
    <meta charset="utf-8">
    <link href="https://sp-bootstrap.global.ssl.fastly.net/8.0.0/sp-bootstrap.min.css" rel="stylesheet">
    
    <link rel="stylesheet" href="web.css">

    <script src="https://code.jquery.com/jquery-3.5.1.min.js" crossorigin="anonymous"></script>
    <script src="web.js"></script>
</head>

<body>
    <div id="navbar" class="navbar">
        <span id="position"></span>
        <div id="dragbar"></div>
        <h3>Your Artists</h3>
        <ul class="artist-list">
            <!-- <li class="artist-item">
                Artist Name
                <p>â–¼</p>
                <ul class="artist-data"></ul>
            </li> -->
        </ul>
    </div>
    <div id="main">
        main
    </div>
    <script>
        var i = 0;
        var dragging = false;
        $('#dragbar').mousedown(function (e) {
            e.preventDefault();

            dragging = true;
            var main = $('#main');
            var ghostbar = $('<div>', {
                id: 'ghostbar',
                css: {
                    height: main.outerHeight(),
                    top: main.offset().top,
                    left: main.offset().left
                }
            }).appendTo('body');

            $(document).mousemove(function (e) {
                ghostbar.css("left", e.pageX + 2);
            });
        });

        $(document).mouseup(function (e) {
            if (dragging) {
                const vw = Math.max(document.documentElement.clientWidth || 0, window.innerWidth || 0)
                var size = e.pageX+2;
                if(size<0.2*vw) size = 0.2*vw;
                if(size>0.5*vw) size = 0.5*vw;
                $('#navbar').css("width", size);
                $('#main').css("left", size);
                $('#ghostbar').remove();
                $(document).unbind('mousemove');
                dragging = false;
            }
        });
    </script>
</body>

</html>
